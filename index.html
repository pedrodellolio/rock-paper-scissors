<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock & Paper & Scissors</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div id="showWinner"></div>
            <canvas id="canvas" width="900" height="600"></canvas>
        </div>
        <div>
            <div class="wrapper">
                <h2>Rules</h1>
                <ul>
                    <li>
                        <img width="20" src="rock.png" />
                        &nbsp; wins against &nbsp;
                        <img width="20" src="scissors.png" />
                    </li>
                    <li>
                        <img width="20" src="paper.png" />
                        &nbsp; wins against &nbsp;
                        <img width="20" src="rock.png" />
                    </li>
                    <li>
                        <img width="20" src="scissors.png" />
                        &nbsp; wins against &nbsp;
                        <img width="20" src="paper.png" />
                    </li>
                </ul>
            </div>
            <br />
            <div class="wrapper">
                <h2>Entities</h1>
                <div>
                    <label>Rock</label>
                    <input type="number" value="10" id="numRock" />
                </div>
                <div>
                    <label>Paper</label>
                    <input type="number" value="10" id="numPaper" />
                </div>
                <div>
                    <label>Scissors</label>
                    <input type="number" value="10" id="numScissors" />
                </div>
                <button type="button" onclick="startSimulation()">Run</button>
            </div>
        </div>
        <script src="entity.js"></script>
        <script src="script.js"></script>
    </body>
</html>
